group = "io.didomi.fluttersdk"
version = "1.3.0"

buildscript {
    ext.kotlin_version = "1.5.0" // Should match flutter dependencies (1.4.32)?
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:4.1.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

android {
    compileSdkVersion(30)

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }

    defaultConfig {
        minSdkVersion(16)
        multiDexEnabled = true

        buildConfigField("String", "PLUGIN_VERSION", "\"" + version + "\"")
        buildConfigField("String", "USER_AGENT_NAME", "\"Didomi Flutter SDK\"")
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude("androidsupportmultidexversion.txt")
    }
}

dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
    implementation("io.didomi.sdk:android:1.58.0")
    implementation("androidx.multidex:multidex:2.0.1")
}
