name: Build

# Triggered when code is pushed to any branch in a repository or manually
on: [push, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyse:
    name: Analyse Flutter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .
      #   run: dart format --output=none --set-exit-if-changed example

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: flutter analyze

  build_android:
    name: Build for Android
    needs: analyse
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      # Android APK
      - name: Build Android Sample
        working-directory: ./example
        run: flutter build apk -t lib/main.dart

      # Archive Android APK
      - name: Archive Android artifacts
        uses: actions/upload-artifact@v2
        with:
          name: android-app
          path: example/build/app/outputs/flutter-apk/*.apk
          retention-days: 5

  build_ios:
    name: Build for iOS
    needs: analyse
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      # iOS IPA
      - name: Build iOS Sample
        working-directory: ./example
        run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload

      # Archive iOS IPA
      - name: Archive iOS artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ios-app
          path: example/build/ios/iphoneos/*.ipa
          retention-days: 5
