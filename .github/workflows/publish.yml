name: Publish

# Triggered manually or on release creation
on:
  release:
    types:
      - created
  workflow_dispatch:
    inputs:
      increment:
        description: "Use Dry Run"
        required: true
        default: "false"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    name: Publish Flutter SDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish
        uses: sakebook/actions-flutter-pub-publisher@v1.4.1
        with:
          credential: ${{ secrets.PUB_DEV_CREDENTIALS }}
          flutter_package: true
          skip_test: true
          dry_run: github.event.inputs.force == 'true'
