name: Test iOS

# Triggered on pull request or manually
#on:
#  pull_request:
#    branches: [ main ]
on:
  push:
    branches:
      - "**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyse:
    name: Analyse Flutter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .
      #   run: dart format --output=none --set-exit-if-changed example

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: flutter analyze --no-fatal-infos

  test_ios:
    name: Testing iOS
    needs: analyse
    runs-on: m1

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      # pod update
      - name: Run pod update
        working-directory: ./example/ios
        run: brew install cocoapods & pod update

      # unlock keychain
      - name: Unlock key chain
        run: security unlock-keychain -p ${{ secrets.KEYCHAIN_PWD }} login.keychain

      # Connect to GCloud
      - name: Login to Google Cloud
        uses: google-github-actions/setup-gcloud@master
        with:
          version: "342.0.0"
          service_account_key: ${{ secrets.GCLOUD_AUTH }}

      - name: Set current project
        run: gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}

      # Build and upload each scenarios to firebase
      - name: Run UI tests
        run: sh .github/scripts/uitests_for_ios.sh ${GITHUB_HEAD_REF}
